[SSPL-LL_SETTING]
core_processors=RabbitMQegressProcessor, RabbitMQingressProcessor, LoggingProcessor

message_handlers=DiskMsgHandler, LoggingMsgHandler, ServiceMsgHandler

sensors=DriveManager, ServiceWatchdog

actuators=Service


[SYSTEM_INFORMATION]
operating_system=centos7


[RABBITMQEGRESSPROCESSOR]
virtual_host=SSPL
exchange_name=sspl_halon
routing_key=sspl_ll
username=sspluser
password=sspl4ever

[RABBITMQINGRESSPROCESSOR]
virtual_host=SSPL
queue_name=SSPL-LL
exchange_name=sspl_halon
routing_key=sspl_ll
username=sspluser
password=sspl4ever

[LOGGINGPROCESSOR]
virtual_host=SSPL
queue_name=SSPL-LL
exchange_name=sspl_iem
routing_key=sspl_ll
username=sspluser
password=sspl4ever

[DRIVEMANAGER]
threaded=true
drivemanager_dir=/tmp/dcs/drivemanager
drivemanager_pid=/var/run/pyinotify.pid

[SYSTEMDWATCHDOG]
threaded=true
monitored_services=crond.service, dcs-collector.service

[XINITDWATCHDOG]
threaded=true
monitored_services=
